        window.copyLink = function(event, url) {
            event.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–ª–∞—Å—å –∫–∞—Ä—Ç–æ—á–∫–∞
            event.stopPropagation();
            
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
                btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function renderProjects() {

                    card.href = project.url;
                    card.target = "_blank";
                    card.className = `card ${project.featured ? 'featured' : ''}`;
                    card.style.animationDelay = `${count * 0.05}s`;
                    count++;

                    const iconHtml = project.icon ? project.icon : `<div style="font-size: 3rem;">${project.emoji}</div>`;
                    
                    const tagsHtml = project.stack 
                        ? `<div class="card-tags">${project.stack.map(tag => `<span>${tag}</span>`).join('')}</div>`
                        : '';

                    `;

        }
