        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        window.copyLink = function(event, url) {
            event.preventDefault();
            event.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.currentTarget;
                const original = btn.innerHTML;
                btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                btn.classList.add('copied');
                setTimeout(() => { 
                    btn.innerHTML = original; 
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function renderProjects() {
            grid.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            let count = 0;

            projects.forEach((project) => {
                const matchesFilter = currentFilter === 'all' || project.category === currentFilter;
                const matchesSearch = project.title.toLowerCase().includes(query) || 
                                      project.desc.toLowerCase().includes(query);

                if (matchesFilter && matchesSearch) {
                    const card = document.createElement('a');
                    card.href = project.url;
                    card.target = "_blank";
                    // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–∞—Å—Ç–æ–º–Ω—ã–π –∫–ª–∞—Å—Å, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ

                    count++;

                    const iconHtml = project.icon ? project.icon : `<div style="font-size: 2.5rem;">${project.emoji}</div>`;

                    const tagsHtml = project.stack 
                        ? `<div class="card-tags">${project.stack.map(tag => `<span>${tag}</span>`).join('')}</div>`
                        : '';

                    card.innerHTML = `
                        ${newBadge}
                        <div class="card-content">

                                <div class="card-actions">
                                    <button class="copy-btn" title="Copy Link" onclick="copyLink(event, '${project.url}')">

                            </div>
                            ${tagsHtml}
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }
