        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        window.copyLink = function(event, url) {
            event.preventDefault();
            event.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.currentTarget;
                const original = btn.innerHTML;
                btn.innerHTML = `‚úì`;
                btn.style.color = '#4ade80';
                setTimeout(() => { 
                    btn.innerHTML = original; 
                    btn.style.color = ''; 
                }, 1500);
            });
        }

        function renderProjects() {
            grid.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            let count = 0;

            projects.forEach((project) => {
                const matchesFilter = currentFilter === 'all' || project.category === currentFilter;
                const matchesSearch = project.title.toLowerCase().includes(query) || 
                                      project.desc.toLowerCase().includes(query);

                if (matchesFilter && matchesSearch) {
                    const card = document.createElement('a');
                    card.href = project.url;
                    card.target = "_blank";
                    card.className = `card ${project.featured ? 'featured' : ''}`;
                    card.style.animationDelay = `${count * 0.05}s`;
                    count++;

                    const iconHtml = project.icon ? project.icon : `<div style="font-size: 3rem;">${project.emoji}</div>`;
                    
                    // –ë–ï–ô–î–ñ NEW
                    const newBadge = project.new ? `<div class="new-badge">NEW</div>` : '';

                    // –¢–ï–ì–ò
                    const tagsHtml = project.stack 
                        ? `<div class="card-tags">${project.stack.map(tag => `<span>${tag}</span>`).join('')}</div>`
                        : '';

                    card.innerHTML = `
                        ${newBadge}
                        <div class="card-content">
                            <div class="card-top">
                                <div class="card-icon">${iconHtml}</div>
                                <div class="card-actions">

                            </div>
                            ${tagsHtml}
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        searchInput.addEventListener('input', renderProjects);

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderProjects();
